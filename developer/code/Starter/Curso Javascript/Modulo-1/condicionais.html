<html>
  <head>
    <meta charset="utf-8" />
    <title>Curso Javascript</title>
  </head>
  <body>
    <script>
      function retornaSexo(sexo){
        switch(sexo){
          case 'M':
            return 'Masculino';
          break;
          case 'F':
            return 'Feminino';
          break;
          default:
            return 'Outro';
          break;
        }
      }

      var resultado = retornaSexo('M');
      console.log(resultado);
    </script>
  </body>
</html>
