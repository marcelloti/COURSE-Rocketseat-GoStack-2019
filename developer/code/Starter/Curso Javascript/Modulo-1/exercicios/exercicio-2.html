<html>
  <head>
    <meta charset="utf-8" />
    <title>Curso Javascript</title>
  </head>
  <body>
    <script>
      /**
       * Função que exibe todos os números pares
      */
      function retornaPares(x, y){
        for(i=x; i <= y; i++){
          if (i % 2 === 0){
            console.log(i);
          }
        }
      }
      retornaPares(32, 321);
    </script>
  </body>
</html>
