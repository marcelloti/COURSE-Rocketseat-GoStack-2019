<html>
  <head>
    <meta charset="utf-8" />
    <title>Curso Javascript</title>
  </head>
  <body>
    <script>
      var endereco = {
        rua: "Rua dos pinheiros",
        numero: 1293,
        bairro: "Centro",
        cidade: "São Paulo",
        uf: "SP"
      }

      /**
       * Função que retorna os dados do endereço
      */
      function retornaDados(){
        console.log(
          'O usuário mora em '+endereco.cidade+' / '+endereco.uf+', '+
          'no bairro '+endereco.bairro+', '+
          'na rua "'+endereco.rua+'", '+
          'com nº '+endereco.numero
        );
      }
      retornaDados();
    </script>
  </body>
</html>
